<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Cadastro de Times</title>
</head>
<body>
    <div class="container">
      <div class="page-header">
          <h1>Cadastro de Times</h1>
      </div>
      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for=time>Nome do time</label>
            <input type="text" id="time" name="time" class="form-control">
          </div>
           <div class="form-group">
               <label for=time>Jogo</label>
               <select class="form-select" id="floatingSelect" name="jogo">
                   <option selected>Escolha o jogo</option>
                   <option value="Counter-Strike">Counter Strike</option>
                   <option value="valorant">Valorant</option>
                   <option value="League of Legends">League of Legends</option>
                   <option value="EA FC 24">EA FC 24</option>
                   <option value="Brawlhalla">Brawlhalla</option>
               </select>
           </div>
          <div class="form-group">
            <label for="players">Players</label>
            <input type="text" id="players" name="players" class="form-control">
          </div>
          <div class="form-group">
            <label for="ranking">Ranking</label>
            <input type="number" id="ranking" name="ranking" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
